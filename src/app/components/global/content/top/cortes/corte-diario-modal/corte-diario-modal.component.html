<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Tipo de Cobro</th>
                <th>$</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tipoPago of tiposPagos | async">
                <td>{{tipoPago.titulo}}</td>
                <td>
                    <input name="{{tipoPago.codigo}}" min="0" step="0.01" class="form-control" #cortesValues type="number" id="" value="0">
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div class="row my-3">
    <div class="col d-flex justify-content-between">
        <button class="btn btn-primary" data-bs-dismiss="modal" (click)="store()">Guardar</button>
        <button class="btn btn-link" data-bs-dismiss="modal">Cancelar</button>
    </div>
</div>
