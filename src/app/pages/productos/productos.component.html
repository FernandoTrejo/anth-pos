
<app-navbar></app-navbar>

<app-sidebar></app-sidebar>


<main class="content">
    <app-info></app-info>

    <div class="d-flex justify-content-between w-100 flex-wrap mt-2">
        <div class="mb-3 mb-lg-0">
            <h1 class="h4">Productos</h1>
            <p class="mb-0">Listado de productos ingresados en sistema.</p>
        </div>
        <div>
            <a class="btn btn-outline-gray-600 d-inline-flex align-items-center">
                <svg class="icon icon-xs me-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path></svg>
                Info
            </a>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Existencias</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let producto of productos | async">
                            <td>
                                {{producto.codigo}}
                            </td>
                            <td>
                                {{producto.nombre}}
                            </td>
                            <td>
                                {{formatMoney(producto.precio)}}
                            </td>
                            <td>
                                {{producto.existencias}}
                            </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
